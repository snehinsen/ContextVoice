<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ContextVoice</title>
    <!-- Bootstrapping -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-black text-light">
    <div class="bg-success sticky-top d-nav">
        <nav class="navbar navbar-expand-sm nav justify-content-binning navbar-dark container">
            <a class="navbar-brand mr-5" href="index.html">
                <img src="img/logo.png" width="50x" title="logo">
                ContextVoice
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div class="d-inline top-r">
            <form class="row row-cols-lg-auto g-3 align-items-center" action="/newproject" method="post">
                <div class="col-12">
                    <label class="visually-hidden" for="projectname">Project Name</label>
                    <input type="hidden" name="UUID" id="uuid">
                    <div class="input-group">
                        <div class="bg-success text-light input-group-text">Project Name</div>
                        <input type="text" class="bg-success text-light form-control" id="projectname" name="projectname" placeholder="Project Name">
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create project</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="js/loadUUID.js"></script>
</html>
